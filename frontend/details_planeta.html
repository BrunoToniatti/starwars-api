<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe de </title>
    <link rel="stylesheet" href="css/personagem.css">
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const planetId = urlParams.get('id');
        fetch(`http://localhost/starwars/backend/index.php/api/films?menu=planets&id=${planetId}`)
        .then(response => {
            if(!response.ok){
                throw new Error(`Erro na resposta da API: ${response.status}`)
            }

            return response.json();
        })
        .then(data => {
            const planeta = data.result;
            const planeta_propriedades = planeta.properties;

            function mascara_populacao(qtd_populacao) {
                if (isNaN(qtd_populacao) || qtd_populacao === "unknown") {
                    return qtd_populacao; // Retorna como está se não for um número válido ou for "unknown".
                }

                return parseInt(qtd_populacao).toLocaleString('pt-BR'); // Formata o número com separadores.
            }



            document.querySelector('title').innerHTML += planeta_propriedades.name;
            document.querySelector('.container h1').innerHTML = planeta_propriedades.name;
            document.querySelector('.container h2').innerHTML += mascara_populacao(planeta_propriedades.population);
            document.querySelector('.container h3').innerHTML += planeta_propriedades.terrain;
            document.querySelector('.container h4').innerHTML += planeta_propriedades.climate;
        })
    </script>
    <div class="container">
        <h1></h1>
        <h2>População: </h2>
        <h3>Terreno: </h3>
        <h4>Clima: </h4>
    </div>
</body>
</html>
